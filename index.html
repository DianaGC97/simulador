<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simulador Trello</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!--Columnas Tareas-->
    <div class="columns">
        <div class="column-app">
            <h2 class="col-title">Por Ejecutar</h2>
            <div class="col-tasks" id="runTasks"></div>
        </div>

        <div class="column-app">
            <h2 class="col-title">En Proceso</h2>
            <div class="col-tasks" id="processTasks"></div>
        </div>

        <div class="column-app">
            <h2 class="col-title">Realizadas</h2>
            <div class="col-tasks" id="madeTasks"></div>
        </div>

        <!--Formulario-->
        <div class="form" id="modalTask">
            <h2 class="form-title">Crear Tarea</h2>
            <form class="form-task" id="formNewTask">
                <div class="form-select">
                    <label for="titleTask" class="form-task-label">Título:</label>
                    <br>
                    <input id="titleTask" type="text" class="form-task-input" />
                </div>
                <br>

                <div class="form-select">
                    <label for="responsibleTask" class="form-task-label">Responsable</label>
                    <br>
                    <input name="responsibleTask" id="responsibleTask" class="form-task-input">
                </div>
                <br>

                <div class="form-select">
                    <label for="descriptionTask" class="form-task-label">Descripción</label>
                    <br>
                    <textarea class="form-textarea" name="descriptionTask" id="descriptionTask cols=" 3" rows="3"
                        placeholder="Haz una breve descripción"></textarea>
                </div>
                <br>

                <div class="form-select">
                    <label for="dateTask" id="dateTask class=" form-task-label">Plazo:</label>
                    <br>
                    <input type="date" id="dateTask" class="form-task-input" s min="30-07-2022" max="31-12-2022">
                </div>
                <br>

                <div class="form-select">
                    <div class="form-task-buttons">
                        <button class="button" type="submit">Guardar</button>
                        <button class="button" type="reset" id="buttonCancel">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--Fin-->




    <script src="js/libraries/axios.js"></script>
    <script src="js/libraries/moment.js"></script>
    <script src="js/libraries/draggable.js"></script>
    <script src="js/libraries/hammer.js"></script>

    <script src="/js/helpers/dates.js"></script>
    <script src="/js/helpers/draggandD.js"></script>
    <script src="/js/helpers/gesHammer.js"></script>
    <script src="/js/helpers/newTasks.js"></script>

    <script src="/utils/draggable.css"></script>
    <script src="request.js"></script>
</body>

</html>
